name: build-linux

# Trigger manually from the GitHub Actions tab, or on push/PR to main
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            pkg-config \
            libglib2.0-dev \
            liblz4-dev \
            libzstd-dev \
            libbz2-dev \
            zlib1g-dev \
            libsnappy-dev \
            liblzma-dev \
            libbrotli-dev

      - name: Show CPU info
        run: |
          echo "=== CPU Information ==="
          lscpu | grep -E "Model name|Architecture|CPU\(s\)|Flags"
          echo ""
          echo "=== Compiler Version ==="
          g++ --version

      - name: Build and install Squash compression library
        continue-on-error: true
        id: squash
        run: |
          # Clean up any previous attempts
          rm -rf /tmp/squash
          
          # Clone squash library WITHOUT recursive (to avoid broken submodules)
          git clone --depth 1 https://github.com/quixdb/squash.git /tmp/squash
          cd /tmp/squash
          
          # Initialize ONLY the submodules we need
          # Core dependencies
          git submodule update --init squash/hedley || true
          git submodule update --init squash/tinycthread || true
          
          # Disable utils (CLI) and tests in CMakeLists.txt to avoid needing parg/munit submodules
          sed -i 's/^add_subdirectory (utils)/# add_subdirectory (utils)/' CMakeLists.txt
          sed -i 's/^add_subdirectory (tests)/# add_subdirectory (tests)/' CMakeLists.txt
          
          # Plugins we need for the benchmark - use system libraries instead
          # lz4, zstd, brotli, snappy, lzma/xz, zlib, bzip2 - all use system libs
          
          mkdir -p builddir && cd builddir
          
          # Configure with CMake - DISABLE ALL bundled plugins, use only system libraries
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local \
            -DBUILD_TESTING=OFF \
            -DFORCE_EXTERNAL_LZ4=ON \
            -DFORCE_EXTERNAL_ZSTD=ON \
            -DFORCE_EXTERNAL_ZLIB=ON \
            -DFORCE_EXTERNAL_SNAPPY=ON \
            -DFORCE_EXTERNAL_BROTLI=ON \
            -DFORCE_EXTERNAL_LZMA=ON \
            -DFORCE_EXTERNAL_BZIP2=ON \
            -DENABLE_BRIEFLZ=OFF \
            -DENABLE_BSC=OFF \
            -DENABLE_COPY=OFF \
            -DENABLE_CRUSH=OFF \
            -DENABLE_CSC=OFF \
            -DENABLE_DENSITY=OFF \
            -DENABLE_DOBOZ=OFF \
            -DENABLE_FARI=OFF \
            -DENABLE_FASTLZ=OFF \
            -DENABLE_GIPFELI=OFF \
            -DENABLE_HEATSHRINK=OFF \
            -DENABLE_LIBDEFLATE=OFF \
            -DENABLE_LZF=OFF \
            -DENABLE_LZFSE=OFF \
            -DENABLE_LZG=OFF \
            -DENABLE_LZHAM=OFF \
            -DENABLE_LZJB=OFF \
            -DENABLE_LZO=OFF \
            -DENABLE_MINIZ=OFF \
            -DENABLE_MS_COMPRESS=OFF \
            -DENABLE_NCOMPRESS=OFF \
            -DENABLE_PITHY=OFF \
            -DENABLE_QUICKLZ=OFF \
            -DENABLE_WFLZ=OFF \
            -DENABLE_YALZ77=OFF \
            -DENABLE_ZLIB_NG=OFF \
            -DENABLE_ZLING=OFF \
            -DENABLE_ZPAQ=OFF \
            -DBUILD_SHARED_LIBS=ON
          
          make -j$(nproc)
          sudo make install
          
          # Update library cache
          sudo ldconfig
          
          # Verify installation
          echo "=== Checking Squash installation ==="
          if [ -d "/usr/local/include/squash-0.7" ]; then
            echo "Headers found:"
            ls -la /usr/local/include/squash-0.7/
            echo ""
            echo "Libraries found:"
            ls -la /usr/local/lib/libsquash* 2>/dev/null || ls -la /usr/local/lib/*/libsquash* 2>/dev/null || true
            echo "SQUASH_INSTALLED=true" >> $GITHUB_OUTPUT
          else
            echo "Squash headers not found"
            echo "SQUASH_INSTALLED=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Configure CMake for benchmark
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build LosslessBenchmark (without Squash)
        run: |
          cd build
          echo "=== CMake Flags ==="
          grep -E "CXX_FLAGS|C_FLAGS" CMakeCache.txt || true
          echo ""
          cmake --build . --target LosslessBenchmark -- -j$(nproc)
          echo ""
          echo "✓ LosslessBenchmark (without Squash) built"

      - name: Build LosslessBenchmarkFull (with Squash)
        if: steps.squash.outputs.SQUASH_INSTALLED == 'true'
        run: |
          cd build
          # Reconfigure to detect newly installed squash
          cmake ..
          cmake --build . --target LosslessBenchmarkFull -- -j$(nproc)
          echo ""
          echo "✓ LosslessBenchmarkFull (with Squash) built"

      - name: Verify executables and compressors
        run: |
          echo "=== Built Executables ==="
          ls -lh build/LosslessBenchmark
          ls -lh build/LosslessBenchmarkFull 2>/dev/null || echo "(LosslessBenchmarkFull not built)"
          echo ""
          
          echo "=== Compressors Available ==="
          echo "Local compressors (always available):"
          echo "  ✓ neats"
          echo "  ✓ dac"
          echo "  ✓ gorilla"
          echo "  ✓ chimp"
          echo "  ✓ chimp128"
          echo "  ✓ tsxor"
          echo "  ✓ elf"
          echo "  ✓ camel"
          echo "  ✓ falcon"
          echo ""
          
          if [ -f "build/LosslessBenchmarkFull" ]; then
            echo "Squash compressors (LosslessBenchmarkFull):"
            echo "  ✓ lz4"
            echo "  ✓ zstd"
            echo "  ✓ brotli"
            echo "  ✓ snappy"
            echo "  ✓ xz"
          else
            echo "Squash compressors: NOT AVAILABLE (Squash build failed)"
          fi

      - name: Upload benchmark executables
        uses: actions/upload-artifact@v4
        with:
          name: neats-linux-benchmarks
          path: |
            build/LosslessBenchmark
            build/LosslessBenchmarkFull
          if-no-files-found: warn

  # Guaranteed minimal build without Squash
  build-minimal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install minimal build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build LosslessBenchmark
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=23
          cmake --build . --target LosslessBenchmark -- -j$(nproc)

      - name: Verify and list available compressors
        run: |
          ls -lh build/LosslessBenchmark
          echo ""
          echo "=== Available Compressors (minimal build) ==="
          echo "  ✓ neats"
          echo "  ✓ dac"
          echo "  ✓ gorilla"
          echo "  ✓ chimp"
          echo "  ✓ chimp128"
          echo "  ✓ tsxor"
          echo "  ✓ elf"
          echo "  ✓ camel"
          echo "  ✓ falcon"
          echo ""
          echo "  ✗ lz4 (requires Squash)"
          echo "  ✗ zstd (requires Squash)"
          echo "  ✗ brotli (requires Squash)"
          echo "  ✗ snappy (requires Squash)"
          echo "  ✗ xz (requires Squash)"

      - name: Upload benchmark executable
        uses: actions/upload-artifact@v4
        with:
          name: neats-linux-benchmark-minimal
          path: build/LosslessBenchmark
