name: build-linux

# Trigger manually from the GitHub Actions tab, or on push/PR to main
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            pkg-config \
            meson \
            ninja-build \
            ragel \
            libglib2.0-dev \
            liblz4-dev \
            libzstd-dev \
            libbz2-dev \
            zlib1g-dev

      - name: Show CPU info
        run: |
          echo "=== CPU Information ==="
          lscpu | grep -E "Model name|Architecture|CPU\(s\)|Flags"
          echo ""
          echo "=== Compiler Version ==="
          g++ --version

      - name: Build and install Squash compression library
        continue-on-error: true
        id: squash
        run: |
          # Clone squash library
          git clone --depth 1 https://github.com/quixdb/squash.git /tmp/squash
          cd /tmp/squash
          
          # Try to initialize only the submodules that exist and work
          git submodule update --init plugins/lz4/lz4 || true
          git submodule update --init plugins/zstd/zstd || true
          git submodule update --init plugins/zlib/zlib || true
          
          # Check if meson.build exists
          if [ -f "meson.build" ]; then
            echo "Found meson.build in root"
            meson setup builddir --prefix=/usr/local --buildtype=release
            cd builddir
            ninja
            sudo ninja install
          elif [ -f "CMakeLists.txt" ]; then
            echo "Found CMakeLists.txt, using cmake"
            mkdir -p builddir && cd builddir
            cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
            make -j$(nproc)
            sudo make install
          else
            echo "No build system found, trying autotools"
            if [ -f "configure.ac" ]; then
              autoreconf -i
              ./configure --prefix=/usr/local
              make -j$(nproc)
              sudo make install
            else
              echo "ERROR: No recognized build system"
              exit 1
            fi
          fi
          
          # Update library cache
          sudo ldconfig
          
          # Verify installation
          echo "Checking Squash installation:"
          if [ -d "/usr/local/include/squash-0.7" ]; then
            ls -la /usr/local/include/squash-0.7/
            echo "SQUASH_INSTALLED=true" >> $GITHUB_OUTPUT
          else
            echo "Squash headers not found"
            echo "SQUASH_INSTALLED=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build LosslessBenchmark (without Squash)
        run: |
          cd build
          echo "=== Building with these flags ==="
          grep -E "CXX_FLAGS|C_FLAGS" CMakeCache.txt || true
          echo ""
          cmake --build . --target LosslessBenchmark -- -j$(nproc)

      - name: Build LosslessBenchmarkFull (with Squash)
        if: steps.squash.outputs.SQUASH_INSTALLED == 'true'
        run: |
          cd build
          # Reconfigure to detect squash
          cmake ..
          cmake --build . --target LosslessBenchmarkFull -- -j$(nproc) || echo "LosslessBenchmarkFull build failed"

      - name: Verify executables
        run: |
          echo "Built executables:"
          ls -lh build/LosslessBenchmark || echo "LosslessBenchmark not found"
          ls -lh build/LosslessBenchmarkFull 2>/dev/null || echo "LosslessBenchmarkFull not built (Squash support may not be available)"
          
          # Check if at least the basic benchmark was built
          if [ -x "build/LosslessBenchmark" ]; then
            echo "✓ LosslessBenchmark built successfully"
            echo ""
            echo "=== Binary info ==="
            file build/LosslessBenchmark
          else
            echo "❌ LosslessBenchmark build failed"
            exit 1
          fi

      - name: Upload benchmark executables
        uses: actions/upload-artifact@v4
        with:
          name: neats-linux-benchmarks
          path: |
            build/LosslessBenchmark
            build/LosslessBenchmarkFull
          if-no-files-found: warn

  # Alternative build without Squash (guaranteed to work)
  build-minimal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install minimal build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build LosslessBenchmark
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=23
          cmake --build . --target LosslessBenchmark -- -j$(nproc)

      - name: Verify executable
        run: |
          ls -lh build/LosslessBenchmark
          echo "✓ LosslessBenchmark built successfully"

      - name: Upload benchmark executable
        uses: actions/upload-artifact@v4
        with:
          name: neats-linux-benchmark-minimal
          path: build/LosslessBenchmark
