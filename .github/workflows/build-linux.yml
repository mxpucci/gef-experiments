name: build-linux

# Trigger manually from the GitHub Actions tab, or on push/PR to main
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            pkg-config \
            libglib2.0-dev \
            liblz4-dev \
            libzstd-dev \
            libbz2-dev \
            zlib1g-dev \
            libsnappy-dev

      - name: Show CPU info
        run: |
          echo "=== CPU Information ==="
          lscpu | grep -E "Model name|Architecture|CPU\(s\)|Flags"
          echo ""
          echo "=== Compiler Version ==="
          g++ --version

      - name: Build and install Squash compression library
        continue-on-error: true
        id: squash
        run: |
          # Clone squash library with all submodules
          git clone --recursive --depth 1 https://github.com/quixdb/squash.git /tmp/squash || {
            # If recursive clone fails, try without and init only what we need
            git clone --depth 1 https://github.com/quixdb/squash.git /tmp/squash
            cd /tmp/squash
            git submodule update --init --recursive plugins/lz4 || true
            git submodule update --init --recursive plugins/zstd || true
            git submodule update --init --recursive plugins/zlib || true
            git submodule update --init --recursive plugins/snappy || true
          }
          
          cd /tmp/squash
          mkdir -p builddir && cd builddir
          
          # Configure with CMake, disabling problematic plugins
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local \
            -DENABLE_ZLIB_NG=OFF \
            -DENABLE_FARI=OFF \
            -DENABLE_CSC=OFF \
            -DENABLE_DENSITY=OFF \
            -DENABLE_GIPFELI=OFF \
            -DENABLE_HEATSHRINK=OFF \
            -DENABLE_LZHAM=OFF \
            -DENABLE_LZJB=OFF \
            -DENABLE_PITHY=OFF \
            -DENABLE_ZPAQ=OFF \
            -DENABLE_BROTLI=OFF \
            -DENABLE_CRUSH=OFF \
            -DENABLE_DOBOZ=OFF \
            -DENABLE_FASTLZ=OFF \
            -DENABLE_LZFSE=OFF \
            -DENABLE_LZMAT=OFF \
            -DENABLE_LZO=OFF \
            -DENABLE_MINIZ=OFF \
            -DENABLE_QUICKLZ=OFF \
            -DENABLE_WFLZ=OFF \
            -DENABLE_YALZ77=OFF \
            -DENABLE_ZLING=OFF \
            -DENABLE_MS_COMPRESS=OFF \
            -DENABLE_NCOMPRESS=OFF \
            -DBUILD_TESTS=OFF \
            -DBUILD_SHARED_LIBS=ON \
            || cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local -DBUILD_TESTS=OFF
          
          make -j$(nproc) || exit 1
          sudo make install
          
          # Update library cache
          sudo ldconfig
          
          # Verify installation
          echo "Checking Squash installation:"
          if [ -d "/usr/local/include/squash-0.7" ]; then
            ls -la /usr/local/include/squash-0.7/
            echo "SQUASH_INSTALLED=true" >> $GITHUB_OUTPUT
          else
            echo "Squash headers not found in /usr/local/include/squash-0.7"
            # Check other locations
            find /usr/local -name "squash*" -type f 2>/dev/null | head -20
            echo "SQUASH_INSTALLED=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build LosslessBenchmark (without Squash)
        run: |
          cd build
          echo "=== Building with these flags ==="
          grep -E "CXX_FLAGS|C_FLAGS" CMakeCache.txt || true
          echo ""
          cmake --build . --target LosslessBenchmark -- -j$(nproc)

      - name: Build LosslessBenchmarkFull (with Squash)
        if: steps.squash.outputs.SQUASH_INSTALLED == 'true'
        run: |
          cd build
          # Reconfigure to detect squash
          cmake ..
          cmake --build . --target LosslessBenchmarkFull -- -j$(nproc) || echo "LosslessBenchmarkFull build failed"

      - name: Verify executables
        run: |
          echo "Built executables:"
          ls -lh build/LosslessBenchmark || echo "LosslessBenchmark not found"
          ls -lh build/LosslessBenchmarkFull 2>/dev/null || echo "LosslessBenchmarkFull not built (Squash support may not be available)"
          
          # Check if at least the basic benchmark was built
          if [ -x "build/LosslessBenchmark" ]; then
            echo "✓ LosslessBenchmark built successfully"
            echo ""
            echo "=== Binary info ==="
            file build/LosslessBenchmark
          else
            echo "❌ LosslessBenchmark build failed"
            exit 1
          fi

      - name: Upload benchmark executables
        uses: actions/upload-artifact@v4
        with:
          name: neats-linux-benchmarks
          path: |
            build/LosslessBenchmark
            build/LosslessBenchmarkFull
          if-no-files-found: warn

  # Alternative build without Squash (guaranteed to work)
  build-minimal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install minimal build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build LosslessBenchmark
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=23
          cmake --build . --target LosslessBenchmark -- -j$(nproc)

      - name: Verify executable
        run: |
          ls -lh build/LosslessBenchmark
          echo "✓ LosslessBenchmark built successfully"

      - name: Upload benchmark executable
        uses: actions/upload-artifact@v4
        with:
          name: neats-linux-benchmark-minimal
          path: build/LosslessBenchmark
